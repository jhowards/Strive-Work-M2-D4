<!DOCTYPE html>

<html lang="en">
  <head>

    />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <body>
    <script

    <script

      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <h1 class="text-center mb-2 pt-2"><b>Strive Team Generator</b></h1>
      <hr style="background-color: black;"></hr>
      <form>
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Add Participant Name</b></label>
          <input
            type="email"
            class="form-control mb-2"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </div>
      <div class="col">
        <p class="text-center"><b>List Of Participants</b></p>
        <ol>
          <li>Test</li>
          <li>Test</li>


        </ol>
      </div>
      </div>
      </form>
      
        <p class="mt-2"><b>Number of teams</b></p>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" style="max-width:150px;">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </form>

        <button type="button" class="btn btn-success mt-3">Assign</button>
    
    </div>
