<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <div class="container">
      <h1 class="text-center mb-2 pt-2"><b>Strive Team Generator</b></h1>
      <hr style="background-color: black;"></hr>
      
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-3">
            <form onsubmit="addParticipant(); return false">
        <div class="form-group">
          <b>Add Participant First Name</b>
          <input
            type="text"
            class="form-control mb-2"
            id="addPlayer"
            style="max-width:80%"
            maxlength="13"
          />
          <button type="button" class="btn btn-primary" onclick="addParticipant();">Submit</button>
        </form>

        <form>
          <div class="form-group" style="max-width:150px;">
            <label for="playerAmount" class="mt-4"><b>Number of teams</b></label>
            <select class="form-control" id="playerAmount" onchange="selectChange()" >
              <option style="display:none;"></option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>
        </form>

        <button type="button" class="btn btn-success mt-3" onclick="assignPlayer();">Assign</button>
        <button type="button" class="btn btn-success mt-3 ml-3" onclick="autoAssignPlayer();">Auto Assign</button>
        
      </div>
    
      </div>
      <div class="col">
        <p class="text-center"><b>List Of Participants</b></p>
        <div class="container">
          <div class="row">
            <div class="cols-4 mr-4">
        <ol class="list-group d-flex flex-column flex-wrap" id="participantList">
        </ol>
      </div>
      </div>
      </div>
    </div>
      </div>
      
      <h2 class="text-center"><b>Teams</b></h2>
      <div class="container">
        <div class="teamrow row row-cols-2 row-cols-md-3 row-cols-lg-7">
         <div class="col teamcol"></div>
         <div class="col teamcol"></div>
         <div class="col teamcol"></div>
         <div class="col teamcol"></div>
         <div class="col teamcol"></div>
         <div class="col teamcol"></div>
         <div class="col teamcol"></div>
        </div>
      </div>
      
    
  </body>
</html>
